<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expenses</title>
    <link rel = 'stylesheet' href = "expenses.css">
</head>
<body>
    <div class = 'main'>
        <div class = "heading"><h2><span style="color: rgb(8, 8, 126)">GIVE</span> <span style="color: black">GAVE </span><span style="color: rgb(8, 8, 126)">GIVEN</span></h2></div>
        <div class = "searching">
            <input type = "text" placeholder="Search" class = "searchInput">
        </div>
        <div class = 'matter'></div>
        <div class = "expenses"></div>
        <form class = "adding">
            <div class = "add">
                <input id = "addInput" type = "text" placeholder="Items">
            </div>
            <div class = 'cost'>
                <input id = "cost" type = "text" placeholder = "Cost" pattern="\d*">
            </div>
            <button>ADD</button>
        </form>
        <div class = 'finalButton'>
            <button id = "clear1">CLEAR</button>
        </div>
        <div class = 'tracker'>
            <div class = 'totalAmount'>
                <h3>Total Budget:</h3>
                <p class = 'p1Tag'></p>
            </div>
            <div class = 'remainingAmount'>
                <h3>Amount Used:</h3>
                <p class = 'p2Tag'></p>
            </div>
        </div>
    </div>
    <div class = 'editPage'></div>
    <script src = "expensesScript.js"></script>
</body>
</html>
